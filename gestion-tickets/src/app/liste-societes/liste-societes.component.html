<div class="container">
  <div class="header">
    <h2>Liste des sociétés</h2>
    <!-- Modifier le routerLink selon votre configuration de routage -->
    <button class="add-user-btn" routerLink="/societes/ajouterSociete">
      <span class="material-icons">add</span> Ajouter
    </button>
  </div>

  <table>
    <thead>
      <!-- Ligne de filtres (optionnelle) -->
      <tr class="filter-row">
        <td class="checkbox-column"></td>
        <!-- On peut laisser vides ou ajouter d'autres colonnes de filtres -->
        <td colspan="3"></td>
        <td colspan="3" class="filter-actions">
          <button class="filter-btn">
            <span class="material-icons">filter_list</span>
          </button>
          <button class="view-btn">
            <span class="material-icons">grid_view</span>
          </button>
          <button class="view-btn active">
            <span class="material-icons">view_list</span>
          </button>
        </td>
      </tr>

      <tr>
        <th class="checkbox-column">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="selectAllSociete" class="custom-checkbox" (change)="selectAll($event)">
            <label for="selectAllSociete" class="checkbox-label"></label>
          </div>
        </th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let societe of societes; let i = index">
        <td class="checkbox-column">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              [id]="'societe' + i"
              class="custom-checkbox"
              [(ngModel)]="societe.selected"
              (change)="toggleSelection(societe)"
            />
            <label [for]="'societe' + i" class="checkbox-label"></label>
          </div>
        </td>
        <td>{{ societe.nom }}</td>
        <td>{{ societe.adresse }}</td>
        <td>{{ societe.telephone }}</td>
        <td class="actions">
          <button class="delete-btn" (click)="deleteSociete(societe.id)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
